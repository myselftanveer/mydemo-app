name: CI
on:
pull_request:
branches: [develop]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: action/checkout@v3
            - name: Use NodeJS
            - uses: action/setup-node@v3
              with:
                  node-version: "16.x"
            - run: npm ci
            - run: npm run format:check
            - run: npm test -- --coverage
              env:
                  CI: true
